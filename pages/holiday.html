<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/media.css">

    <script src="https://unpkg.com/simple-jscalendar@1.4.3/source/jsCalendar.min.js" integrity="sha384-JqNLUzAxpw7zEu6rKS/TNPZ5ayCWPUY601zaig7cUEVfL+pBoLcDiIEkWHjl07Ot" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://unpkg.com/simple-jscalendar@1.4.3/source/jsCalendar.lang.ru.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/simple-jscalendar@1.4.3/source/jsCalendar.min.css" integrity="sha384-+OB2CadpqXIt7AheMhNaVI99xKH8j8b+bHC8P5m2tkpFopGBklD3IRvYjPekeWIJ" crossorigin="anonymous">

    <title>Корпоратив</title>
</head>

<body>
    <Header class="header">
        <a href="../index.html">
            <div class="logo">
                My Happy Day
            </div>
        </a>
        <div class="header__nav">
            <a href="ya.ru">
                <div class="header__nav__block">
                    <img src="../img/header/basket.svg" alt="#" class="header__img">
                    <p class="nav__text">Корзина</p>
                </div>
            </a>
            <a href="ya.ru">
                <div class="header__nav__block">
                    <img src="../img/header/profile.svg" alt="#" class="header__img">
                    <p class="nav__text">Профиль</p>
                </div>
            </a>
        </div>
    </Header>

    <div class="holiday__main">
        <p>Корпоратив</p>
        
        <div class="holiday__info">
            Организация корпоратива на высшем уровне! <br> В стоимость входит: <br> — Воздушные шарики <br> — Конкурсы <br> — Призы <br> (Цена указана за базовые условия)
        </div>
        
        <div class="calendar__block">
            <div 
                class="auto-jsCalendar  material-theme red"
                data-month-format="month YYYY"
                data-day-format="DDD"
                data-first-day-of-the-week="2"
                data-language="ru">
            </div>
        </div>

        <div class="additional">
            <div class="additional__block ">
                <!-- <div class="additional__text"></div> -->
                <label for="pr1" >Видеооператор</label>
                <div class="additional__price">
                    + 15.000₽
                    <input type="checkbox" name="" id="pr1" class="inp__add">
                </div>
            </div>

            <div class="additional__block ">
                <!-- <div class="additional__text"></div> -->
                <label for="lb2">Ведущий</label>
                <div class="additional__price">
                    + 10.000₽
                    <input type="checkbox" name="" id="lb2" class="inp__add">
                </div>
            </div>

            <div class="additional__block ">
                <!-- <div class="additional__text"></div> -->
                <label for="lb3">Декор и оформление</label>
                <div class="additional__price">
                    + 30.000₽ 
                    <input type="checkbox" name="" id="lb3" class="inp__add">
                </div>
            </div>

            <div class="price">40.000₽</div>
            <a href="./basket.html">
                <input class="btn__ofor" type="button" value="добавить в корзину">
            </a>
        </div>
    </div>
</body>
</html>
